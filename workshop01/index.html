<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>
      Frontend Mentor | QR code
      component
    </title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui,
          -apple-system, sans-serif;
        background-color: hsl(
          212,
          45%,
          89%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1.5rem;
      }

      .card {
        background-color: white;
        padding: 1rem;
        border-radius: 1.25rem;
        box-shadow: 0 10px 20px
          rgba(0, 0, 0, 0.05);
        max-width: 320px;
        width: 100%;
      }

      .qr-container {
        background-color: #2c7dfa;
        border-radius: 0.625rem;
        overflow: hidden;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }

      .qr-code {
        width: 100%;
        height: auto;
        display: block;
      }

      .content {
        text-align: center;
        padding: 0 1rem 1.5rem;
      }

      h1 {
        color: hsl(218, 44%, 22%);
        font-size: 1.375rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      p {
        color: hsl(220, 15%, 55%);
        font-size: 0.9375rem;
        line-height: 1.5;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2rem;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }

      @media (max-width: 650px) {
        .card {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="qr-container">
        <img
          src="images/image-qr-code.png"
          alt="QR code"
          class="qr-code" />
      </div>
      <div class="content">
        <h1>
          Improve your front-end skills
          by building projects
        </h1>
        <p>
          Scan the QR code to visit
          Frontend Mentor and take your
          coding skills to the next
          level
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/tuntawin/mycos-workshop"
        >Teerapong T.</a
      >.
    </footer>
  </body>
</html>
